  #selectable .ui-selecting { background: #FECA40; }
  #selectable .ui-selected { background: #F39814; color: white; }
  #selectable .ui-unselecting { background: #DDDDDD; color: black; }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 580px; }
  #selectable li { margin: 2px; padding: 0px; float: left; width: 80px; height: 10px; font-size: 4em; text-align: center; }
  </style>
  <script>
  $(function() {
    $( "#selectable" ).extendedselectable().children().first().addClass('ui-selected');
